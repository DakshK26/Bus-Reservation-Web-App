<custom-style>
    <style>

html {
  --lumo-font-family: "Segoe UI", Candara, "Bitstream Vera Sans", "DejaVu Sans", "Bitstream Vera Sans", "Trebuchet MS", Verdana, "Verdana Ref", sans-serif;
  --lumo-primary-text-color: rgb(22, 100, 243);
  --lumo-primary-color-50pct: rgba(22, 100, 243, 0.5);
  --lumo-primary-color-10pct: rgba(22, 100, 243, 0.1);
  --lumo-error-text-color: rgb(255, 0, 0);
  --lumo-error-color-50pct: rgba(255, 0, 0, 0.5);
  --lumo-error-color-10pct: rgba(255, 0, 0, 0.1);
  --lumo-success-text-color: rgb(20, 184, 143);
  --lumo-success-color-50pct: rgba(20, 184, 143, 0.5);
  --lumo-success-color-10pct: rgba(20, 184, 143, 0.1);
  --lumo-primary-color: hsl(219, 90%, 52%);
  --lumo-error-color: hsl(0, 100%, 50%);
  --lumo-success-color: hsl(165, 80%, 40%);
  --lumo-header-text-color: hsl(285, 35%, 15%);
  --lumo-body-text-color: hsla(285, 40%, 16%, 0.94);
  --lumo-secondary-text-color: hsla(285, 42%, 18%, 0.72);
  --lumo-tertiary-text-color: hsla(285, 45%, 20%, 0.5);
  --lumo-disabled-text-color: hsla(285, 50%, 22%, 0.26);
}

[theme~="dark"] {
}

  </style>
</custom-style>


<dom-module id="text-field-style" theme-for="vaadin-text-field">
    <template>
        <style>[part="input-field"]{box-shadow:inset 0 0 0 1px var(--lumo-contrast-30pct);background-color:var(--lumo-base-color);}:host([invalid]) [part="input-field"]{box-shadow:inset 0 0 0 1px var(--lumo-error-color);}
    </style>
    </template>
</dom-module>
